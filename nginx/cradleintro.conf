server {
    listen 80;
    server_name cradleintro.top;

    # 访问日志
    access_log /var/log/nginx/cradleintro.access.log;
    error_log /var/log/nginx/cradleintro.error.log;

    # 代理 /v1/imagen 路径到 Flask 应用
    location /v1/imagen {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态文件处理
    location /v1/imagen/static {
        proxy_pass http://127.0.0.1:5000/static;
        expires 7d;
    }

    # 其他路径的处理
    location / {
        # 可以设置默认首页或其他应用
        proxy_pass http://127.0.0.1:5000;
    }
}
