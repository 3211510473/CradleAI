# Nginx配置文件 - 许可证管理系统

# 设置worker进程数
worker_processes auto;

# 设置事件模块
events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # 基础设置
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;
    
    # 超时设置
    keepalive_timeout  65;
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 10;
    
    # 日志格式
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    
    # 安全相关参数
    server_tokens off;  # 不显示Nginx版本
    
    # GZIP压缩
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/x-javascript application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # 上传文件大小限制
    client_max_body_size 5M;
    
    # 缓冲设置
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # HTTP/2 支持
    http2_push_preload on;
    
    # 主站点配置
    server {
        listen 80;
        server_name cradleintro.top www.cradleintro.top;
        
        # HTTP请求重定向到HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS站点配置
    server {
        listen 443 ssl http2;
        server_name cradleintro.top www.cradleintro.top;
        
        # SSL证书配置（CloudFlare设置成完全）
        ssl_certificate     /path/to/your/cert.crt;
        ssl_certificate_key /path/to/your/cert.key;
        
        # SSL设置优化
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # 其他安全头
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; connect-src 'self' wss://$host;";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        
        # 日志配置
        access_log /var/log/nginx/cradleintro_access.log main;
        error_log /var/log/nginx/cradleintro_error.log;
        
        # 根路径
        location / {
            root   /path/to/your/webroot;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
        
        # 许可证API
        location /api/v1/ {
            proxy_pass http://127.0.0.1:5000/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 设置代理超时
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # WebSocket支持（如果需要）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # CORS头（如果需要）
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,X-License-Key,X-Device-ID,If-Modified-Since,Cache-Control,Content-Type,Authorization';
            
            # 处理OPTIONS预检请求
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,X-License-Key,X-Device-ID,If-Modified-Since,Cache-Control,Content-Type,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
        
        # 静态资源缓存
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            root /path/to/your/webroot;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
        
        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /path/to/your/webroot;
        }
    }
}
