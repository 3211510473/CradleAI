# NovelAI 图像生成服务的 Nginx 配置

server {
    listen 80;
    # 替换为你的域名
    server_name image.cradleintro.top;
    
    # 启用 HTTPS 重定向（推荐）
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    # 替换为你的域名
    server_name image.cradleintro.top;
    
    # SSL 证书设置
    ssl_certificate /www/wwwroot/test/fullchain.pem;
    ssl_certificate_key /www/wwwroot/test/private.pem;
    
    # 优化 SSL 设置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # HSTS 设置 (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    
    # 其他安全响应头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # 日志设置
    access_log /var/log/nginx/novelai-access.log;
    error_log /var/log/nginx/novelai-error.log;
    
    # 客户端上传文件大小限制（适用于图像上传）
    client_max_body_size 10M;
    
    # 超时设置（考虑图像生成可能需要较长时间）
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # 反向代理到Flask应用（运行在5005端口）
    location / {
        proxy_pass http://127.0.0.1:5005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（如有需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 静态文件服务
    location /static/ {
        # 指向Flask应用的static目录
        alias /path/to/your/text2image_service/static/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # 健康检查接口
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'healthy';
    }
    
    # 限制请求频率（可选）
    limit_req_zone $binary_remote_addr zone=novelai_limit:10m rate=10r/s;
    location /generate {
        limit_req zone=novelai_limit burst=5 nodelay;
        proxy_pass http://127.0.0.1:5005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
